<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Uczelnia</title>
</head>
<body>
<h1>Uczelnia</h1>

<h2>Dodaj uczelnie</h2>
<form action="." method="POST">
    {% csrf_token %}
    <input type="text" name="nazwa" maxlength="30">
    <br>
    <input type="submit" value="Zapisz">
</form>
<h2>Lista uczelni</h2>
<ol>
    {% for uczelnia in uczelnia %}
        <li>{{ uczelnia.nazwa }}&nbsp;{{ uczelnia.kod }}</li>
    {% endfor %}
</ol>
</body>
</html>
